<!DOCTYPE html>
<html lang="id">
<head>
    <title>Visualisasi Linear Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Linear Search Visualizer</h1>
        <div id="array-container"></div>
        <div class="controls">
            <input type="number" id="target" placeholder="Cari angka (1-100)">
            <button onclick="startSearch()">Mulai Cari</button>
            <button onclick="resetArray()">Reset Data</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
